<!--Card-->
<div class="card mx-2 my-2">

    <!--Card image-->
    <div class="view hm-white-slight waves-light" mdbRippleRadius>
        <img [src]="article['urLtoImage']" class="img-fluid" alt="">
        <a>
            <div class="mask"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Button-->
    <a class="btn-floating btn-action waves-light" data-toggle="modal" data-target="#basicExample" (click)="onclickEmit()" mdbRippleRadius><i class="fa fa-chevron-right"></i></a>

    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{article.title}}</h4>
        <hr>
        <!--Text-->
        <div class="row">
            <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <p class="card-text justify-content-center"><img *ngIf="article.companyLogo;else elseBlock" [src]="article.companyLogo.logo+'?size=40'"></p>
                <ng-template #elseBlock><img *ngIf="article.domainLogo" [src]="article.domainLogo.url"/></ng-template>       
            </div>
            <div style="text-align:center" class="col-10 col-xs-10 col-sm-10 col-md-10 col-lg-10">{{article.source.name}}</div>
        </div>
      </div>
    <!--/.Card content-->

    <!-- Card footer -->
    <div class="card-data">
        <ul>
            <li><i class="fa fa-clock-o"></i> &nbsp;{{article.publishedAt | timeAgo}}</li>
            
        </ul>
    </div>
    <!-- Card footer -->

</div>
<!--Card-->
