<div style="max-width:18rem;" class="card card-dark mx-auto my-auto">
  <!--Card image-->
  <div class="view hm-white-slight waves-light" mdbRippleRadius>
      <img [src]="article['urLtoImage']" class="img-fluid" alt="">
      <a>
          <div class="mask"></div>
      </a>
  </div>
  <!--/.Card image-->
  <a class="btn-floating btn-action waves-light"  data-toggle="modal" data-target="#basicExample" (click)="demoBasic.show()" mdbRippleRadius><i class="fa fa-chevron-right"></i></a>
  <!--Card content-->
  <div class="card-body">
      
      <!--Title-->
      <h4 class="card-title">{{article.title}}</h4>
      <hr>
      <!--Text-->
      <p class="card-text white-text">{{article.author}}</p>
      <a [href]="article.url" class="d-flex flex-row-reverse">
          <h5 class="waves-effect p-2" mdbRippleRadius>Read More <i class="fa fa-chevron-right"></i></h5>
      </a>
  </div>
  
  <!--/.Card content-->
  <!-- Card footer -->
  <div class="card-data  justify-content-center">
    <ul class="row">
        <li><i class="fa fa-clock-o"></i>{{article.publishedAt}}</li>
         
    </ul>
    <ul class="row">
        <li>{{article.source.name}}</li>
    </ul>
</div>
<!-- Card footer -->
</div>
<!--/.Card Dark--> 
<div mdbModal #demoBasic="mdb-modal" class="modal fade" id="basicExample" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="myModalLabel">{{article.title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="demoBasic.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
               <!-- <div [innerHTML]="article.url | safe" width="100%" height="100%"  ></div> -->
               <p>
                   {{article.description}}
               </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="demoBasic.hide()" mdbRippleRadius>Close</button>
                <button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius>Save changes</button>
            </div>
        </div>
    </div>
</div>
