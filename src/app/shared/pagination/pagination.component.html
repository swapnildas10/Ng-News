<div  class="row justify-content-end px-5 py-5 mx-auto"><!--Pagination -->
  <nav class="my-4">
      <ul class="pagination pagination-circle pg-blue mb-0">
  
          <!--First-->
          <li class="page-item disabled"><a class="page-link" mdbRippleRadius>First</a></li>
  
          <!--Arrow left-->
          <li class="page-item disabled">
              <a class="page-link" mdbRippleRadius aria-label="Previous">
                  <span aria-hidden="true">«</span>
                  <span class="sr-only">Previous</span>
              </a>
          </li>
          
          
          <!--Numbers-->
          <li [attr.id] = "num"  (index) = "onIndex($event)"  *appLoop = "5" class="page-item active"><a (click)="onpageClick(num)" class="page-link" mdbRippleRadius>{{num}}</a></li>
              
  
          <!--Arrow right-->
          <li class="page-item">
              <a class="page-link" mdbRippleRadius aria-label="Next">
                  <span aria-hidden="true">»</span>
                  <span class="sr-only">Next</span>
              </a>
          </li>
  
          <!--First-->
          <li class="page-item"><a class="page-link">Last</a></li>
  
      </ul>
  </nav>
  <!--/Pagination --></div>
