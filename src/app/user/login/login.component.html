

<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="496273594722-9k50hk5h04q7u6v35i2728fd21svmg73" content="496273594722-9k50hk5h04q7u6v35i2728fd21svmg73.apps.googleusercontent.com">
<mat-card class="example-card mx-auto my-5">
  <mat-card-header class="flex-center">
  
    <mat-card-title>LOGIN</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image  alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form [formGroup]="LoginForm" (ngSubmit)="onFormSubmit(LoginForm)" class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email"
               errorStateMatcher>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class=" example-container">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
            Password should be minimum 8 characters
          </mat-error>
        </mat-form-field>
       
      </div>
      <div class="row justify-content-center">
        Or
      </div>
      <div style="margin-left:0;" class="row w-100 justify-content-center">
        <div class="button-row flex-center">
            <button (click)="facebookLogin()" class="col-6" mat-button color="primary">Facebook</button>
            <button (click)="googleLogin()" class="col-6" mat-button color="warn">Google+</button>
          </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <div class="button-row flex-center">
          <button class="col-6"  (click)="onFormSubmit(LoginForm)" [disabled]="LoginForm.invalid || LoginForm.untouched || LoginForm.pristine || LoginForm.status == 'INVALID' ? 'true' : 'false'" type="submit" mat-raised-button>LOGIN</button>
          <a routerLink="/SignUp" class="col-6" mat-raised-button color="accent">SIGN UP</a>
      </div>
  </mat-card-actions>
</mat-card>
