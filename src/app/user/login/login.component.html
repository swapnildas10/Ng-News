


<mat-card class="example-card mx-auto my-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  alt="Photo of a Shiba Inu">
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
               errorStateMatcher>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class=" example-container">
        <mat-form-field class="example-full-width">
          <input matInput [formControl]="passwordFormControl" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
            Password should be minimum 8 characters
          </mat-error>
        </mat-form-field>
       
      </div>
      <div class="row justify-content-center">
        Or
      </div>
      <div style="margin-left:0;" class="row w-100 justify-content-center">
        <div class="button-row flex-center">
            <button (click)="facebookLogin()" class="col-6" mat-button color="primary">Facebook</button>
            <button class="col-6" mat-button color="warn">Google+</button>
          </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <div class="button-row flex-center">
          <button class="col-6" mat-raised-button>SUBMIT</button>
          <button class="col-6" mat-raised-button color="accent">SIGN UP</button>
      </div>
  </mat-card-actions>
</mat-card>
